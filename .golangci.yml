version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
  gocyclo:
    min-complexity: 15
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/golang/glog).Infof
          - (github.com/golang/glog).Errorf
          - (github.com/golang/glog).Fatalf
  lll:
    line-length: 140
  misspell:
    locale: US
  mnd:
    checks:
      - argument
      - case
      - condition
      - return
  nolintlint:
    allow-leading-space: true
    allow-unused: false
    require-explanation: false
    require-specific: false

linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - exhaustive
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - mnd
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace

issues:
  exclude-rules:
    - path: "_test.go"
      linters:
        - mnd
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst
        - unparam
        - exhaustive
        - bodyclose
        - dogsled
        - nakedret
        - noctx
        - nolintlint
        - rowserrcheck
    - path: "test/"
      linters:
        - testpackage
        - gosec
    - linters:
        - lll
      source: "^//go:generate "
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

severity:
  default: error
  rules:
    - linters:
        - dupl
      severity: warn
